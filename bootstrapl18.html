<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body> 
    <h1>example 1</h1>
  <h1>progress Bar</h1>
  <div class="progress">
    <div class="progress-bar" style="width: 70%;"></div>
  </div>
  <h1>example 2  progress height</h1>
  <div class="progress" style="height: 30px;">
    <div class="progress-bar" style="width: 60%;"></div>
  </div>
  <h1>example 3 progress bar labels</h1>
  <div class="progress" style="height: 40px;">
    <div class="progress-bar" style="width: 70%;">70%</div>
  </div>
  <h1>example 4 progress bar color</h1>
  <div class="progress" style="height: 25px;">
  <div class="progress-bar bg-success" style="width: 80%;"></div>
  </div>
  <h1>example 5  progress bar striped</h1>
  <div class="progress">
    <div class="progress-bar bg-danger progress-bar-striped" style="width: 70%;"></div>
  </div> <br>
  <div class="progress">
    <div class="progress-bar bg-waning progress-bar-striped" style="width: 90%;"></div>
  </div>

  <h1>example   progress bar multiple</h1>
  <div class="progress">
    <div class="progress-bar bg-success progress-bar-striped" style="width: 40%;">free space</div>
    <div class="progress-bar bg-warning progress-bar-striped" style="width: 30%;">40%</div>
    <div class="progress-bar bg-danger progress-bar-striped" style="width: 20%;">60%</div>

  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
