<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>  
    <h1>example 1 spinner normal</h1>
   <div class="container pt-5">
    <div class="spinner-border"></div>
   </div>
   <h1>example 2 spinner color </h1>
   <div class="container pt-3">
    <div class="spinner-border text-primary"></div>
    <div class="spinner-border text-success"></div>
    <div class="spinner-border text-danger"></div>
   </div>
   <h1>example 3 spinner grow </h1>
   <div class="container">
    <div class="spinner-grow text-danger"></div>
    <div class="spinner-grow text-warning"></div>
    <div class="spinner-grow text-dark"></div>
   </div>
   <h1>example 4 spinner size </h1>
   <div class="container">
    <div class="spinner-border spinner-border-sm text-danger"></div>
    <div class="spinner-border spinner-border-lg text-warning"></div>
    <div class="spinner-border spinner-border-lg text-primary"></div>
   </div>
    
   <h1>example 5  spinner button </h1>
   <div class="container">
    <button type="button" class="btn btn-primary">
        <span class="spinner-border spinner-border-sm"></span>
    </button>
    <button type="button" class="btn btn-primary active">
        <span class="spinner-border spinner-border-lg"></span>
    </button>
    <button type="button" class="btn btn-primary disabled">
        <span class="spinner-border spinner-border-lg"></span>
    </button>
    <button type="button" class="btn btn-primary disabled">
        <span class="spinner-border spinner-border-lg"></span>
    </button>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
