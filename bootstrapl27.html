<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>  
   
  <div id="demo" class="carousel slide" data-bs-slide="carousel">
    <div class="carousel-indicators">
         <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"> </button>
         <button type="button" data-bs-target="#demo" data-bs-slide-to="1" > </button>
         <button type="button" data-bs-target="#demo" data-bs-slide-to="2" > </button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="mahad.jpg" alt="" style="width: 100%;" class="d-block">
                <div class="carousel-caption">
                    <h1>mahad</h1>

                </div>

            </div>
            <div class="carousel-item">
                <img src="mahad.jpg" alt="" style="width: 100%;" class="d-block">
                <div class="carousel-caption">
                    <h1>mahad</h1>

                </div>
            </div>
            <div class="carousel-item">
                <img src="mahad.jpg" alt="" style="width: 100%;" class="d-block">
                <div class="carousel-caption">
                    <h1>mahad</h1>

                </div>
            </div>
        </div>
    <button class="carousel-control-prev" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon "></span>
    </button>
    <button class="carousel-control-next" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon "></span>
    </button>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
