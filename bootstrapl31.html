<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .border{
            display: inline-block;
            width: 70px;
            height: 70px;
            margin: 6px;
        }
        span{
            display: inline-block;
            width: 70px;
            height: 70px;
            margin: 6px;
            background-color: rgb(82, 78, 78);

        }
    </style>
</head>
<body>
 <h1>utilities / helper classes</h1>
 <h1>border</h1>
 <div class="border border-primary"></div>
 <div class="border border-secondary"></div>
 <div class="border border-success"></div>
 <div class="border border-warning"></div>
 <div class="border border-danger"></div>

 <h1>border radius</h1>
 <span class="rounded"></span>
 <span class="rounded-top"></span>
 <span class="rounded-right"></span>
 <span class="rounded-bottom"></span>
 <span class="rounded-left"></span>
 <span class="rounded-pill"></span>

 <h1>width</h1>
 <div class="w-25 bg-primary">width 25</div>
 <div class="w-50 bg-primary">width 50</div>
 <div class="w-75 bg-primary">width 75</div>
 <div class="w-100 bg-primary">width 100</div>
 <div class="w-auto bg-primary">width auto</div>
 <div class="mw-100% bg-primary">max width</div>

 <h1>height</h1>
<div class="container" style="height: 200px;">
    <div class="h-25 bg-warning d-inline-block">height 25</div>
    <div class="h-50 bg-warning d-inline-block">height 50</div>
    <div class="h-75 bg-warning d-inline-block">height 75</div>
    <div class="h-50 bg-warning d-inline-block">height 50</div>
    <div class="h-auto bg-warning d-inline-block">height auto</div>
    <div class="h-100 bg-warning d-inline-block">height 100</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
