<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
   <div class="container">
    <h1>button styles example 1</h1>
    <button type="button" class="btn btn-basic">btn-basic</button>
    <button type="button" class="btn btn-primary">btn-primary</button>
    <button type="button" class="btn btn-success">btn-success</button>
    <button type="button" class="btn btn-warning">btn-warning</button>
    <button type="button" class="btn btn-danger">btn-danger</button>
    <button type="button" class="btn btn-dark">btn-dark</button>
   </div>
   
   <div class="container">
    <h1>button a and input example 2</h1>
    <a href="#" class="btn btn-primary">btn primary</a>
    <input type="button" class="btn btn-success" value="input button">
    <input type="submit" class="btn btn-primary"  value="submit button">
    <input type="reset" class="btn btn-danger" value="reset button">
   </div>
   <div class="container">
    <h1>example 3 button outline</h1>
    <button type="button" class="btn btn-outline-primary">primary</button>
    <button type="button" class="btn btn-outline-success">succes</button>
    <button type="button" class="btn btn-outline-warning">warning</button>
    <button type="button" class="btn btn-outline-danger">danger</button>
    <button type="button" class="btn btn-outline-dark">dark</button>
   </div>
   <div class="container">
    <h1>example 4button size</h1>
    <button type="button" class="btn btn-primary btn-sm">small</button>
    <button type="button" class="btn btn-success btn-lg">large</button>
    <button type="button" class="btn btn-warning btn-md">mediam</button>
   </div>
   <div class="d-grid">
    <h1>example 5 block level buttons</h1>
    <button type="button" class="btn btn-primary btn-block">full width button</button>
    <button type="button" class="btn btn-success">full width button</button>
   </div>
   <div class="container">
    <h1>example 6  active and disabled button</h1>
    <button type="button" class="btn btn-primary">primary</button>
    <button type="button" class="btn btn-primary active">Active</button>
    <button type="button" class="btn btn-primary disabled">disabled</button>
    <a href="#" class="btn btn-primary disabled">link disabled</a>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
