<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>form</h1>
    <div class="container">
        <form action="">
      <div class="form">
        <label for="email">Email</label>
        <input type="text" class="form-control" placeholder="Enter email">

      </div>
      <div class="form">
        <label for="pass">password</label>
        <input type="password" class="form-control" placeholder="Enter password">
      </div>
      <div class="form-check">
        <label for="check" class="form-check-label">
            <input type="checkbox"  class="form-check-input" name="" id="">
            Remember
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <h1>textarea</h1>
<div class="container">
    <form action="">
        <div class="mb-3 mt-3">
            <label for="comment">Comment</label>
        <textarea name="" class="form-control" rows="5" id=""></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<h1>form grid system</h1>
<div class="container">
   <form action="">
    <div class="row">
        <div class="col">
        <input type="text" class="form-control"  placeholder="Enter email">
        </div>
        <div class="col">
            <input type="password" class="form-control"  placeholder="Enter password">
            </div>
    
    </div>
   </form>
</div>
<h1>form size</h1>
<div class="container">
    <form action="">
        <input type="text" class="form-control form-control-lg" placeholder="Enter Email"> <br>
        <input type="text" class="form-control" placeholder="Enter Email"> <br>
        <input type="text" class="form-control form-control-sm" placeholder="Enter Email">

   
    </form>
</div>
 <h1>form disabled and readonly</h1>
<div class="container">
    <form action="">
        <input type="text" class="form-control " placeholder="normal input"> <br>
        <input type="text" class="form-control" placeholder="disabled input" disabled> <br>
        <input type="text" class="form-control " placeholder="readonly input" readonly>

   
    </form>
</div>
<h1>color picker</h1>
<div class="container">
    <form action="">
        <label for="">color picker</label> <br>
        <input type="color" class="form-control form-control-color" value="#cccccc" title="choose action" >
    </form>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
