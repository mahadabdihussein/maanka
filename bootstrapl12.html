<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>example1 image rounded</h1>
  <div class="container"> 
   <img src="mahad.jpg"  class="img-fluid"  class="float-start" alt="mhd"  class="rounded" width="300px" height="300px">
  </div>

  <h1>example2 image circle</h1>
  <div class="container"> 
   <img src="mahad.jpg"  class="img-fluid"  class="mx-auto d-block" alt="mhd"  class="rounded-circle" width="300px" height="300px">
  </div>

  <h1>example3 image thumbnail</h1>
  <div class="container"> 
   <img src="mahad.jpg"    class="img-fluid"  class="float-end" alt="mhd"  class="img-thumbnail" width="300px" height="300px">
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
